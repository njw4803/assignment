<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>과정형 평가 1번</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script th:src="@{/js/login.js}"></script>
    <link rel="icon" th:href="@{/image/favicon.ico}" type="image/x-icon">
</head>
<body>
<section>
    <div th:replace="~{fragment/progress-bar :: progressBarFragment}"></div>
    <div style="border: 2px solid #2c3343;;
        text-align: center;
        margin-bottom: 5%;">
        <h3>과정형평가 1번 문제</h3>
        <h3>노지원</h3></div>
    <div class="login-form">
        <input type="text" id="userId" name="userId" class="text-field" placeholder="ID">
        <input type="password" id="password" name="password" class="text-field" placeholder="Password">
        <div>
            <span style="text-align: left; color: red;" id="error"></span>
            <!--<span style="text-align: left; color: red;">비밀번호 5회 입력 오류입니다. 관리자에게 문의해주시기 바랍니다.</span>-->
            <!--<span style="text-align: left; color: red;">아이디를 확인해주세요.</span>-->
            <!--<span style="text-align: left; color: red;">잠긴 계정입니다. 관리자에게 문의해주시기 바랍니다.</span>-->
        </div>
        <br><br>
        <input style="cursor: pointer;" id="loginBtn" type="button" value="Login" class="submit-btn" onclick="loginCheck()">
    </div>
    <div th:replace="~{fragment/footer :: footerFragment}"></div>
</section>
</body>
</html>
